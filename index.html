<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML Basics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" crossorigin="anonymous">

    <!-- Load font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

</head>

<body>
    <div id="wrapper" class="row">
        <div id="left" class="col-4">
            <div id="sorting-wrapper">
                <div class="sortTitles" onclick="sortByTitle()">Title<i class="fas fa-sort"></i></div>
                <div class="sortTitles" onclick="sortByDate()">Date<i class="fas fa-sort"></i></div>
            </div>
            <div class="button-wrapper"> <button onclick="addNote()" class="buttonNew">+ New</button> </div>
            <div id="noteList">

            </div>
        </div>
        <div id="right" class="col-8">
            <div id="search-wrapper"><input id="searchInput" type="text" placeholder="Search by title" /><i class="fas fa-search"></i> </div>
            <div id="noteField">
                <div id="del-wrapper">
                    <div id="titleDefinition">Title</div>
                    <div onclick="deleteNote()" id="icon"><i class="fas fa-trash"></i> </div>
                </div>
                <input type="text" id="title" class="inputField">
                <p>Description</p>
                <textarea id="description" rows="5" cols="40" class="descriptionField"> 
                
                </textarea>
                <div class="button-wrapper"> <button onclick="SaveNote()" class="buttonSave">Save</button> </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
